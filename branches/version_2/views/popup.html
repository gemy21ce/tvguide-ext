                        <div class="f-r">من 15:30  الى 16:0</div>

                            </strong>

                </div>
                    <div class="channels-details">
                        <a onclick="channelpane.showchannel(1)"><img alt="الجزيرة aljazera " src="channels/al_eazera.jpg"></a><br>

                    <a onclick="channelpane.showchannel(1)"><img alt="الجزيرة aljazera " src="channels/al_eazera.jpg"></a><br>
                    <a onclick="channelpane.showchannel(1)"><img alt="الجزيرة aljazera " src="channels/al_eazera.jpg"></a><br>
